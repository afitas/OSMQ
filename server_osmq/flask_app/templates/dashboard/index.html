<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='css/landingpage.css') }}" rel="stylesheet" />

    <title>الصفحة الرءسية </title>

<body>

    <div class="container">
        <div class="split left">
          <h1>الخريطة</h1>
          <div class="slide leftb">
                <a class="button" href="{{ url_for('bp_map.map') }}" onclick="myFunction()">تصفح</a>

            <div class="slide rightb">
                <a class="button" href="{{ url_for('bp_dashboard.dashboard') }}" onclick="map()">تصفح</a>           
            </div>
        </div>
    </div>

   
     
    <script src="/static/js/script.js"></script>

</body>

<script>
    function myFunction() {
        window.location.href = "{{ url_for('bp_dashboard.dashboard') }}"
    };

    function map() {
        window.location.href = "{{ url_for('bp_map.map') }}"

    }
</script>
