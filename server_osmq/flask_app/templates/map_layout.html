<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='css/fa-all.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/bootstrap-rtl.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet" />
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">{{ current_user.username }}</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="{{ url_for('security.logout') }}">{{ _("خروج") }}</a>
            </li>
        </ul>
    </nav>
    {% block content %}آسف حدث خطأ أثناء معالجة طلبك ، يرجى الاتصال بالدعم الفني{% endblock %}

</body>

</html>
