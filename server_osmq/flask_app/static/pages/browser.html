<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/main.css" rel="stylesheet" />
    <link href="../css/bootstrap-rtl.css" rel="stylesheet" />
    <title>redirect</title>
</head>

<body>
    <div class="main">
        <div class="top">

            <h1>
                <bold>Veuillez télécharger un navigateur plus récent </bold>
            </h1>
            <p>Vous utilisez une ancienne version choisissez entre ces deux navigateurs pour vous metrre à jour merci </p>




        </div>



        <div class="chrome">
            <section class="right">
                <img src="../img/chrome.png" alt="chrome">
                <h3>CHROME <span>(Version > 88)</span> </h3>
                <button type="button" class="btn btn-light"><a href="https://www.google.com/chrome/browser/desktop/" target="_blank"
        class="browserlink" data-track="Google Chrome">TÉLÉCHARGER</a></button>


            </section>

        </div>


        <div class="firefox">
            <section class="left">
                <img src="../img/firefox.png" alt="firefox">
                <h3>FIREFOX <span>(Version>84)</span></h3>
                <button type="button" class="btn btn-light"><a href="https://www.mozilla.org/fr/firefox/new/" target="_blank"
                        class="browserlink" data-track="Fire fox">TÉLÉCHARGER</a></button>


            </section>


        </div>





    </div>

</body>

<!-- data-track="Google Chrome">TÉLÉCHARGER</a> -->

</html>
